<div class="container">
  <button (click)="takePicture()">Take</button>
  
  <div>
    <ng-template [ngIf]="photo && photo.dataUrl">
      <img [@rotatedState]='state'  [src]="photo.dataUrl">
    </ng-template>
  </div>
  {{file.size}}
  <div *ngIf="cardData && photo && photo.dataUrl">
    {{cardData | json}}
  </div>
  <div *ngIf="photo && photo.dataUrl && !this.cardData">
    Loading Data
  </div>
</div>
