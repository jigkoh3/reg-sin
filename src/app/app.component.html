<div class="container">
  <button (click)="takePicture()">Take</button>
  <div>
    <ng-template [ngIf]="photo && photo.dataUrl">
      <img [src]="photo.dataUrl">
    </ng-template>
  </div>
  <div *ngIf="cardData && photo && photo.dataUrl">
    {{cardData | json}}
  </div>
  <div *ngIf="!cardData && !photo && !photo.dataUrl">
    Loading Data
  </div>
</div>
